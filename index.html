<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Improvement</title>

	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Slab:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">	
</head>
<body>
	<h1>1 Improvement Each Day</h1>
	<div class="Improvement">
		<input type="text" class="Goal-Text" placeholder="Goal">
		<input type="date" class="Goal-Date">
		<button class="Goal-Add" onclick="Add('Goal')">Add</button>
	</div>

	<div class="Improvement-result"></div>

	<div class="Mistake">
		<input type="text" class="Mistake-Text" placeholder="Mistake">
		<input type="date" class="Mistake-Date">
		<button class="Mistake-Add" onclick="Add('Mistake')">Add</button>
	</div>

	<div class="Mistake-result"></div>

	<script src="script.js"></script>
</body>
</html>
